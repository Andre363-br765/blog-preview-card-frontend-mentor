<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Visualização de um card de artigo sobre fundamentos de HTML e CSS.">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
  <main class="container">
    <article class="card">
      <img src="./src/assets/images/illustration-article.svg" alt="Ilustração do artigo" class="artigo">

      <p class="learning">Learning</p>
      <p class="data">Published 21 Dec 2023 </p>

      <h1>
        <a href="https://web.dev/?hl=pt-br" target="_blank" rel="noopener noreferrer">HTML & CSS foundations</a>
      </h1>

      <p class="declaration">These languages are the backbone of every website, defining structure content, and
        presentation.
      </p>

      <div class="autor">
        <img src="./src/assets/images/image-avatar.webp" alt="Foto do autor Greg Hooper">
        <p class="nome">Greg Hooper</p>
      </div>
    </article>
  </main>

</body>

</html>
